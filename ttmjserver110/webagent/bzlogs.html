<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv=Content-Type content="text/html; charset=UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="email=no">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <link rel="stylesheet" href="../css/hygl.css"/>

    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/share.js"></script>
    <title>补钻日志</title>
</head>
<body style="width:100%;height:100%;">
<table  id="dg" class="easyui-datagrid"  style="width:100%;height:80%;margin:0;padding:0">
    <thead>
        <tr>
            <th data-options="field:'dateID',width:80">日期</th>
            <th data-options="field:'operateMem',width:80">操作员ID</th>
            <th data-options="field:'operateType',width:80">操作类型</th>
            <th data-options="field:'operateContent',width:240">操作内容</th>
            <th data-options="field:'remarks',width:80">备注</th>
            <th data-options="field:'detail',width:80">详情</th>
        </tr>
    </thead>
</table>
<script>
    $('#dg').datagrid({
        border:false,
        fitColumns:true,
        collapsible:true,
        singleSelect: true,
        remoteSort:false,
        autoRowHeight:false,
        columns:[[
            {field:'dateID',title:'日期',width:80},
            {field:'operateMem',title:'操作员ID',width:80},
            {field:'operateType',title:'操作类型',width:80},
            {field:'operateContent',title:'操作内容',width:240},
            {field:'remarks',title:'备注',width:150},
            {field:'detail',title:'详情',width:80,
                formatter:function(value,rec){
                    var btn = '<a class="editcls" onclick="opendia()" href="javascript:void(0)">点击查看</a>';
                    return btn;
                }
            }
        ]],
        onLoadSuccess:function(data){
            $('.editcls').linkbutton({text:'点击查看',plain:true});
        }
    });
</script>
</body>
</html>
