<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../css/layout.css">

	<script type="text/javascript" src="/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="/easyui/jquery.easyui.mobile.js"></script>
	<script type="text/javascript" src="/share.js"></script>
	<script type="text/javascript" src="../highchart/highcharts.js"></script>
	<script type="text/javascript" src="../highchart/layout.js"></script>
	<title>数据统计部分展示</title>
</head>
<body>
<div id="table_container">
	<div id="data_table">
		<table  border= "1" cellspacing="0">
			<caption>数据分析</caption>
			<tr>
				<th>日&nbsp;&nbsp;期</th>
				<th>注册人数</th>
				<th>活跃人数</th>
				<th>对战场数</th>
			</tr>
		</table>
	</div>
</div>
<script type="text/javascript">
	var startDate_ = new Date();
	startDate_.setDate(startDate_.getDate() - 14);

	var startDate = getFormatDate(startDate_);
	var endDate   = getFormatDate(new Date());


	postJson("/admin/getDayCountLog",{"_id":{$gte:startDate, $lte:endDate}},
			function(data) {
				if (data.total == 0 || data.total == '0') {
					$("tr").eq(0).after('<tr><td colspan="4" color="red">没有数据</td></tr>');
				} else {
					series = data.rows;
					len = data.rows.length;
					for (var i = 0; i < len; i++) {
						time = String(series[i]["date"]);
						var arr0 = time.substring(0, 4) + "/";
						var arr1 = time.substring(4, 6) + "/";
						var arr2 = time.substring(6, 8);
						series[i]["date"] = arr0.concat(arr1, arr2);
						$("tr").eq(0).after("<tr><td>" + series[i]["date"] + "</td><td>" + series[i]["allcount"] + "</td><td>" + series[i]["gamecount"] + "</td><td>" + series[i]["pkcount"] + "</td></tr>");
					}
				}
			}
	);
</script>
</body>
</html>
