<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>设置密码</title>
<meta name="viewport" content="width=device-width,user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="email=no">
<script type="text/javascript" src="../js/zepto.js"></script>
<link rel="stylesheet" href="../css/main.css"/>
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="/share.js"></script>

</head>
<body>

<header class="set-header">
    <a href="###" class="home"></a><h1>设置密码</h1>
</header>

<label class="sign-tips mt3">原始密码</label>
<div class="sign-wp"><input type="password" id="oldPass"  class="sign-input" value=""/></div>
<label class="sign-tips">新密码</label>
<div class="sign-wp"><input type="password" id="newPass" class="sign-input" value=""/></div>
<label class="sign-tips">确认密码</label>
<div class="sign-wp"><input type="password" id="newPassSame"  class="sign-input" value=""/></div>

<span class="sign-btn mt3" onclick="ChangePass()">保&nbsp;&nbsp;存</span>

<span class="out-sign-btn" onclick="logout()">退出登录</span>
	<script type="text/javascript">
	  function ChangePass()
	  {
	       var newPass=$("#newPass").val();
		   var newPassSame=$("#newPassSame").val();
		   var oldPass=$("#oldPass").val();
		   
		   if(newPassSame==newPass&&newPass.length>0)
		   {
		          $("#newPass").val("");
		          $("#newPassSame").val("");
		          $("#oldPass").val("");
				  
				  postJson("/login/changeMyPass",{ oldPass:oldPass, newPass:newPass },
				  function(rtn){
					  if(rtn)
					  {
						 alert("修改成功，请刷新使用新密码重新登录");
					  }
					  else alert("修改失败");
				  });
		   }
				
				
	  }
	  function logout()
	  {
	  }
	</script>
</body>
</html>
