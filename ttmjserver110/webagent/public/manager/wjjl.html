<html>
<head>
    <meta http-equiv=Content-Type content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="/share.js"></script>
    <title></title>
</head>
<body  class="easyui-layout">

        <div>
			<a href="#" class="easyui-linkbutton" onclick="getMemberSellList()">刷新</a>
		</div>
        <table  id="dg" class="easyui-datagrid" title="Basic DataGrid" style="width:100%;height:100%"
            data-options="singleSelect:true,collapsible:true">
        <thead>
            <tr>
                <th data-options="field:'buyNum',width:80">数量</th>
                <th data-options="field:'buyMoney',width:100">金额</th>
                <th data-options="field:'buyTime',width:80,align:'right'">时间</th>
            </tr>
        </thead>
    </table>
	<script type="text/javascript">
	  function getMemberSellList()
	  {
		 postJson("/admin/getMemberSellList",{},
		   function(data)
		   {
		     $("#dg").datagrid("loadData",data);
               if(data.total==0){
                   $("#dg").datagrid("appendRow",{buyNum:"暂无数据",buyMoney:'',buyTime:''});
               }
		   }
		 );
	  }
	  getMemberSellList();
	</script>

	
</body>
</html>
