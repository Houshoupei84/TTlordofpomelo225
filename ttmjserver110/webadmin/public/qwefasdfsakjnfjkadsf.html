    <!doctype html>
    <html>
    <head>
        <meta charset="UTF-8">  
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Basic LinkButton - jQuery EasyUI Mobile Demo</title>  
        <link rel="stylesheet" type="text/css" href="easyui/themes/metro/easyui.css">  
        <link rel="stylesheet" type="text/css" href="easyui/themes/mobile.css">  
        <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">  
        <script type="text/javascript" src="easyui/jquery.min.js"></script>  
        <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script> 
        <script type="text/javascript" src="easyui/jquery.easyui.mobile.js"></script> 
		<script type="text/javascript" src="/share.js"></script>
    </head>
    <body>
        <div class="easyui-navpanel">
            <div style="margin:20px auto;width:100px;height:100px;border-radius:100px;">
                <img src="images/avatar.png" style="margin:0;width:100%;height:100%;">
            </div>
			 <div class="m-toolbar">
                    <span class="m-title">皮皮麻将会员管理后台</span>
             </div>
            <div style="padding:0 20px">
                <div style="margin-bottom:10px">
				    <label>会员ID</label>
                    <input id="mid" class="easyui-textbox" data-options="iconCls:'icon-man'" style="width:100%;height:50px">
                </div>
                <div>
				    <label>密码</label>
                    <input id="mPass" class="easyui-textbox" type="password" data-options="iconCls:'icon-lock'" style="width:100%;height:50px">
                </div>
                <div style="text-align:center;margin-top:30px">
                    <a href="#" class="easyui-linkbutton" style="width:100%;height:40px"  onclick="doLogin()"><span style="font-size:16px">登录</span></a>
                </div>
            </div>
        </div>
		<script type="text/javascript">
		   function doLogin()
		   {
		       postJson("/login/doLogin",{mid:parseFloat($("#mid").val()), mPass:$("#mPass").val() },function(rtn){
				  if(rtn==0)
				  {
				     alert("用户名或者密码错误");
				  }
                  else 
				  {
				     window.location.href="/adminui/admin.html";
				  }
			   });
		   }
		   
		</script>
    </body>    
    </html>
