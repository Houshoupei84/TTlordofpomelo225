<html>

<head>
    <meta http-equiv=Content-Type content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../css/layout.css">

    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.mobile.js"></script> 

	<script type="text/javascript" src="/share.js"></script>

	<script type="text/javascript" src="../highchart/layout.js"></script>
</head>

<body  class="easyui-layout">
    <div id="divHeader" data-options="region:'north',border:false,href:'header.html'"></div>
	<div id="divMenuBar" data-options="region:'west',split:true,collapsed:false,title:'菜单栏',href:'menu.html'">
	</div>
	<div id="divFooter" data-options="region:'south',border:false,href:'footer.html'">
	</div>
	<div id="divContent" data-options="region:'center',title:false">
        <div id="tabs" class="easyui-tabs" data-options="fit:true,border:false">
        </div>
	</div>
    <script type="text/javascript">
 
	 function refresh(){
	 	var currTab = $('#tabs').tabs('getSelected'); //获得当前tab
	    var url = currTab.panel('options').href;
	    currTab.panel('open').panel('refresh',url);
	 }
	function logout()
	{
		postJson("/login/doLogout",{  },function(rtn)
		{
			window.parent.location.href="/login.html";

		});
	}
		
	</script>
</body>
</html>
